    <meta name="format-detection" content="telephone=no, email=no">
    <title>echo.js</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        .echo-scrollbar {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow-y: scroll;
        }

        .echo-scrollbox li {
            position: relative;
            padding-top: 55%;
            padding: 1px solid #000;
            margin-bottom: 10px;
        }

        .echo-scrollbox img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
